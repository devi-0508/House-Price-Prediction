<!DOCTYPE html> 
<html> 
<head><title>House Price Predictor</title></head> 
<body style="font-family: Arial"> 
<h1>Boston House Price Prediction</h1> 
<form method="POST" action="/predict"> 
<input type="number" name="CRIM" placeholder="Crime rate" required> 
<input type="number" name="ZN" placeholder="Residential zones" required> 
<input type="number" name="INDUS" placeholder="Industrial acres" required> 
<input type="number" name="CHAS" placeholder="Charles River (0/1)" min="0" max="1" required> 
<input type="number" step="0.001" name="NOX" placeholder="Nitric oxides" required> 
<input type="number" step="0.1" name="RM" placeholder="Rooms per dwelling" required> 
<input type="number" step="0.1" name="AGE" placeholder="Pre-1940 homes" required> 
<input type="number" step="0.01" name="DIS" placeholder="Distance to employment" required> 
<input type="number" name="RAD" placeholder="Highway access" required> 
<input type="number" step="0.1" name="TAX" placeholder="Tax rate" required> 
<input type="number" step="0.1" name="PTRATIO" placeholder="Pupil-teacher ratio" required> 
<input type="number" step="0.1" name="B" placeholder="Black population %" required> 
<input type="number" step="0.1" name="LSTAT" placeholder="Lower status %" required> 
<button type="submit">Predict Price</button> 
</form> 
{% if prediction_text %} 
<div style="margin-top:20px;padding:10px;background:#f0f0f0"> 
{{ prediction_text }} 
</div> 
{% endif %} 
</body> 
</html>
